<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Amazon Registration</title>
</head>
<body>
    <section>
        <div class="logo">
            <img src="assests/amazon-logo.png" alt="">
            <span>.in</span>
        </div>
        <div class="card">
            <h1>Create account</h1>
            <div class="info">
                <label for="">Your name</label>
                <input type="text">
                <label for="">Mobile number or email</label>
                <input type="text">
                <label for="">Password</label>
                <input type="text">
                <label for="">Re-enter password</label>
                <input type="text">
                <button>Continue</button> 
            </div>
            <div class="msg">
                <p>By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            </div>
            <div class="break"></div>
            <div class="work">
                <label for="">Buying for work?</label>
                <a href="#">Create a free business account</a>
            </div>
            <div class="break"></div>
            <div class="sign">
                <p>Already have an Account? <a href="login.html" class="icon">Sign in</a></p>
            </div>
        </div>
        <footer>
            <div class="links">
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </div>
            <p>Â© 1996-2023, Amazon.com, Inc. or its affiliates</p>
        </footer>
    </section>
</body>
</html>
